<html>
    <head>
        <meta charset="UTF-8"/>
        <title>구구단</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class GuGuDan extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        firstNumber: Math.ceil(Math.random() * 9),
                        secondNumber: Math.ceil(Math.random() * 9),
                        value: '',
                        result: '',
                    };
                }

                onSubmit = (e) => {
                                e.preventDefault();
                                if (parseInt(this.state.value) === (this.state.firstNumber * this.state.secondNumber)) {
                                    this.setState({
                                        result: (this.state.firstNumber * this.state.secondNumber) + ' 정답',
                                        firstNumber: Math.ceil(Math.random() * 9),
                                        secondNumber: Math.ceil(Math.random() * 9),
                                        value: ''});
                                } else {
                                    this.setState({
                                        result: '땡',
                                        value: '',
                                    });
                                }
                            };

                onChange = (e) => this.setState({ value: e.target.value });

                render() {
                    return (
                        <div>
                            <div>{this.state.firstNumber}곱하기{this.state.secondNumber}은?</div>
                            <form onSubmit={this.onSubmit}>
                                <input type="number" value={this.state.value} onChange={this.onChange}/>
                                <button>입력</button>
                            </form>    
                            <div>{this.state.result}</div>
                        </div>
                    ); 
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector("#root"));
        </script>
    </body>
</html>
